<div id="{{viewport}}" class="pre-scrollable">
{% include template %}
</div>

<script>
var count = 1;

function autoScroll() {
    n = $(this).scrollTop() + $(this).innerHeight();
    m = $(this)[0].scrollHeight * 60/100.0;

    if ( n >= m) {
        count = count + 1;
    
        $('#{{viewport}}').off('scroll');
    
        $.ajax({ 
        type: 'GET',
        url: "{% url 'jsim:jscroll-view' %}",
        async: false,

        data: {
        page : count,
        'jscroll-template': '{{template}}',
        token: {{token}},
        },

        success: function(data) {
        $('#{{viewport}}').append(data);
        $('#{{viewport}}').on('scroll', autoScroll);
        console.log('Page ', count);
        },

        error: function(data) {
        $('#{{viewport}}').off('scroll');
        console.log('Page error', count);
        }});
    }
}
